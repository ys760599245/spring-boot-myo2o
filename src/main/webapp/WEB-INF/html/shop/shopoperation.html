<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>商店信息</title>
    <meta content="initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/favicon.ico" rel="shortcut icon">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"
          rel="stylesheet">
    <link href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"
          rel="stylesheet">
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">商店信息</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-name"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">商铺名称</div>
                        <div class="item-input">
                            <input id="shop-name" placeholder="商铺名称" type="text">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">商铺分类</div>
                        <div class="item-input">
                            <select id="shop-category">
                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">所属区域</div>
                        <div class="item-input">
                            <select id="area">
                            </select>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">详细地址</div>
                        <div class="item-input">
                            <input id="shop-addr" placeholder="详细地址" type="text">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">联系电话</div>
                        <div class="item-input">
                            <input id="shop-phone" placeholder="联系电话" type="tel">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">缩略图</div>
                        <div class="item-input">
                            <input id="shop-img" placeholder="联系电话" type="file">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title label">店铺简介</div>
                        <div class="item-input">
                            <textarea id="shop-desc" placeholder="店铺简介"></textarea>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-email"></i>
                    </div>
                    <div class="item-inner">
                        <label class="item-title label" for="j_captcha">验证码</label> <input
                            class="form-control in" id="j_captcha" name="j_captcha"
                            placeholder="验证码" type="text"/>
                        <div class="item-input">
                            <img alt="点击更换" id="captcha_img" onclick="changeVerifyCode(this)"
                                 src="../Kaptcha" title="点击更换"/>
                        </div>
                    </div>
                </div>
            </li>

        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50">
                <a class="button button-big button-fill button-danger"
                   href="/o2o/shop/shopmanage">返回</a>
            </div>
            <div class="col-50">
                <a class="button button-big button-fill" href="#" id="submit">提交</a>
            </div>
        </div>
    </div>
</div>


<script charset='utf-8'
        src='//g.alicdn.com/sj/lib/zepto/zepto.js' type='text/javascript'></script>
<script charset='utf-8'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' type='text/javascript'></script>
<script charset='utf-8'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' type='text/javascript'></script>
<script charset='utf-8'
        src='../resources/js/common/commonutil.js' type='text/javascript'></script>
<script charset='utf-8' src='../resources/js/shop/shopedit.js'
        type='text/javascript'></script>
</body>
</html>
