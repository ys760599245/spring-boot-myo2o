<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../resources/js/superadmin/common/easyui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../resources/js/superadmin/common/easyui/themes/icon.css" rel="stylesheet"
          type="text/css">
    <script src="../resources/js/superadmin/common/jquery-1.4.4.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/jquery.easyui.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"
            type="text/javascript"></script>
    <link href="../resources/css/superadmin/common/tooltip-form-style.css"
          rel="stylesheet"></link>
    <script src="../resources/js/shop/base/commonutil.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/errorhandle.js"
            type="text/javascript"></script>
    <script charset="utf-8"
            src="../resources/js/superadmin/personinfomanage.js" type="text/javascript"></script>
</head>

<body>
<!-- 表格 -->
<table border="0" cellpadding="0" cellspacing="0"
       iconCls="icon-edit" id="personinfoManagementTable" idField="personinfoId" pagination="true"
       remoteSort="false" showFooter="false" singleSelect="false"
       striped="true" title="用户信息一览" width="98%">
    <thead>
    <tr align="center">
        <th field="userId" width="50">帐号ID</th>
        <th field="name" width="100">用户名</th>
        <th field="birthday" width="100">出生日期</th>
        <th field="gender" width="100">性别</th>
        <th field="phone" width="150">联系方式</th>
        <th field="email" width="150">电子邮箱</th>
        <th field="profileImg" formatter="imgFormater" width="120">用户相片</th>
        <th field="customerFlag" width="50">顾客</th>
        <th field="shopOwnerFlag" width="50">店家</th>
        <th field="adminFlag" width="50">管理员</th>
        <th field="createTime" width="100">创建时间</th>
        <th field="lastEditTime" width="100">最近修改时间</th>
        <th field="enableStatus" width="50">状态</th>
        <th field="opt" formatter='optFormater' width="150">操作</th>
    </tr>
    </thead>
</table>

<!-- 编辑 -->
<div icon="icon-save" id="personinfoManagementEdit"
     style="padding: 5px; width: 600px; height: 350px;">
    <h5 id="personinfoManagementEdit_message" style="color: red;"></h5>
    <div class="ToolTip_Form" id="table_personinfoManagementEdit">
        <input id="personinfoManagementEdit_userId" type="hidden"></input>
        <ul>
            <li><label>用户名：</label><input class="easyui-validatebox"
                                          id="personinfoManagementEdit_name" readOnly
                                          type="text"></input></li>
            <li><label>帐号状态：</label> <select
                    id="personinfoManagementEdit_enableStatus">
                <option id="personinfoManagementEdit_YES" value="1">启用</option>
                <option id="personinfoManagementEdit_NO" value="0">禁用</option>
            </select></li>
            <li><a class="easyui-linkbutton" href="#" icon="icon-ok"
                   onclick="personinfoManagementEdit();">提交</a></li>
        </ul>
    </div>
</div>
<!-- Hidden value area -->
<input id="enalbeStatusHd" type="hidden" value="ALL"/>
<input id="searchInfoHd" type="hidden"/>
<input id="urlHd" type="hidden" value="listpersonInfos"/>
</body>
</html>
