<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>店铺类别信息管理</title>
    <meta content="initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/favicon.ico" rel="shortcut icon">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="../resources/js/superadmin/common/easyui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../resources/js/superadmin/common/easyui/themes/icon.css" rel="stylesheet"
          type="text/css">
    <script src="../resources/js/superadmin/common/jquery-1.4.4.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/jquery.easyui.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"
            type="text/javascript"></script>
    <link href="../resources/css/superadmin/common/tooltip-form-style.css"
          rel="stylesheet"></link>
    <script src="../resources/js/shop/base/commonutil.js"
            type="text/javascript"></script>
    <script src="../resources/js/common/jquery.form.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/errorhandle.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/shopcategorymanage.js"
            type="text/javascript"></script>
</head>

<body>
<!-- 表格 -->
<table border="0" cellpadding="0" cellspacing="0"
       iconCls="icon-edit" id="shopCategoryManagementTable" idField="shopCategoryId" pagination="false"
       remoteSort="false" showFooter="false" singleSelect="false"
       striped="true" title="类别一览" width="98%">
    <thead>
    <tr align="center">
        <th checkbox="true" field="ck" width="20" width="20"></th>
        <th field="shopCategoryId" width="100">类别Id</th>
        <th field="shopCategoryName" width="100">类别名称</th>
        <th field="shopCategoryDesc" width="200">类别描述</th>
        <th field="parentId" width="100">上级类别Id</th>
        <th field="shopCategoryImg" formatter="imgFormater" width="120">类别图片</th>
        <th field="priority" width="100">优先级</th>
        <th field="createTime" width="150">创建时间</th>
        <th field="lastEditTime" width="150">最近修改时间</th>
        <th field="opt" formatter='optFormater' width="150">操作</th>
    </tr>
    </thead>
</table>

<!-- 添加 -->
<div icon="icon-save" id="shopCategoryManagementAdd"
     style="padding: 5px; width: 600px; height: 300px;">
    <h5 id="shopCategoryManagementAdd_message" style="color: red;"></h5>
    <form enctype="multipart/form-data" id="shopCategoryFormAdd"
          method="post">
        <div class="ToolTip_Form" id="table_shopCategoryManagementAdd">
            <ul>
                <li><label>类别名称：</label> <input class="easyui-validatebox"
                                                id="shopCategoryManagementAdd_shopCategoryName"
                                                required="true" style="resize: none; width: 300px"
                                                type="text"></input></li>
                <li><label>类别描述：</label> <input class="easyui-validatebox"
                                                id="shopCategoryManagementAdd_shopCategoryDesc"
                                                required="true" style="resize: none; width: 300px"
                                                type="text"></input></li>
                <li><label>上级类别：</label> <select
                        id="shopCategoryManagementAdd_parentId">
                </select></li>
                <li><label>类别图片：</label><input
                        id="shopCategoryManagementAdd_shopCategoryImg"
                        name="shopCategoryManagementAdd_shopCategoryImg" type="file"/></li>
                <li><label>优先级：</label> <input class="easyui-numberbox"
                                               id="shopCategoryManagementAdd_priority" maxlength="5"
                                               required="true" style="resize: none; width: 60px" type="text"></input>
                    <font color="red">最多五位,必须为数字 </font></li>
                <li><a class="easyui-linkbutton" href="#" icon="icon-ok"
                       onclick="shopCategoryManagementAdd();">提交</a> <a class="easyui-linkbutton"
                                                                        href="#" icon="icon-redo"
                                                                        onclick="shopCategoryManagementAddReset();">重置</a>
                </li>
            </ul>
        </div>
    </form>
</div>

<!-- 编辑 -->
<div icon="icon-save" id="shopCategoryManagementEdit"
     style="padding: 5px; width: 600px; height: 300px;">
    <h5 id="shopCategoryManagementEdit_message" style="color: red;"></h5>
    <form enctype="multipart/form-data" id="shopCategoryFormEdit"
          method="post">
        <div class="ToolTip_Form" id="table_shopCategoryManagementEdit">
            <input id="shopCategoryManagementEdit_shopCategoryId" type="hidden"></input>
            <ul>
                <li><label>类别名称：</label> <input class="easyui-validatebox"
                                                id="shopCategoryManagementEdit_shopCategoryName"
                                                required="true" style="resize: none; width: 300px"
                                                type="text"></input></li>
                <li><label>类别描述：</label> <input class="easyui-validatebox"
                                                id="shopCategoryManagementEdit_shopCategoryDesc"
                                                required="true" style="resize: none; width: 300px"
                                                type="text"></input></li>
                <li><label>上级类别：</label> <select
                        id="shopCategoryManagementEdit_parentId">
                </select></li>
                <li><label>类别图片：</label><input
                        id="shopCategoryManagementEdit_shopCategoryImg"
                        name="shopCategoryManagementEdit_shopCategoryImg" type="file"/></li>
                <li><label>优先级：</label> <input class="easyui-numberbox"
                                               id="shopCategoryManagementEdit_priority" maxlength="5"
                                               required="true" style="resize: none; width: 60px" type="text"></input>
                    <font color="red">最多五位,必须为数字 </font></li>
                <li><a class="easyui-linkbutton" href="#" icon="icon-ok"
                       onclick="shopCategoryManagementEdit();">提交</a></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
