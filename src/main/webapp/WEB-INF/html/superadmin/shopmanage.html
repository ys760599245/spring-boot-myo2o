<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link href="../resources/js/superadmin/common/easyui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../resources/js/superadmin/common/easyui/themes/icon.css" rel="stylesheet"
          type="text/css">
    <script src="../resources/js/superadmin/common/jquery-1.4.4.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/jquery.easyui.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"
            type="text/javascript"></script>
    <script src="../resources/js/shop/base/commonutil.js"
            type="text/javascript"></script>
    <link href="../resources/css/superadmin/common/tooltip-form-style.css"
          rel="stylesheet"></link>
    <script src="../resources/js/superadmin/common/errorhandle.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/shopmanage.js"
            type="text/javascript"></script>
</head>

<body>
<!-- 表格 -->
<table border="0" cellpadding="0" cellspacing="0"
       iconCls="icon-edit" id="shopManagementTable" idField="shopId" pagination="true"
       remoteSort="false" showFooter="false" singleSelect="false"
       striped="true" title="店铺信息一览" width="98%">
    <thead>
    <tr align="center">
        <th field="shopId" width="50">商铺ID</th>
        <th field="ownerId" width="50">帐号ID</th>
        <th field="shopName" width="100">商铺名</th>
        <th field="shopDesc" width="150">商铺描述</th>
        <th field="shopAddr" width="150">商铺地址</th>
        <th field="shopCategoryId" width="100">类别Id</th>
        <th field="phone" width="100">电话</th>
        <th field="priority" width="50">优先级</th>
        <th field="enableStatus" width="50">状态</th>
        <th field="advice" width="150">建议</th>
        <th field="createTime" width="100">创建时间</th>
        <th field="lastEditTime" width="100">最近修改时间</th>
        <th field="opt" formatter='optFormater' width="150">操作</th>
    </tr>
    </thead>
</table>

<!-- 编辑 -->
<div icon="icon-save" id="shopManagementEdit"
     style="padding: 5px; width: 600px; height: 350px;">
    <h5 id="shopManagementEdit_message" style="color: red;"></h5>
    <div class="ToolTip_Form" id="table_shopManagementEdit">
        <input id="shopManagementEdit_shopId" type="hidden"></input>
        <ul>
            <li><label>商铺名：</label><input class="easyui-validatebox"
                                          id="shopManagementEdit_shopName" type="text"></input></li>
            <li><label>店铺类别：</label> <select
                    id="shopManagementEdit_shopCategory">
            </select></li>
            <li><label>优先级：</label> <input class="easyui-numberbox"
                                           id="shopManagementEdit_priority" maxlength="5"
                                           required="true" style="resize: none; width: 60px" type="text"></input>
                <font color="red">最多五位,必须为数字 </font></li>
            <li><label>商铺状态：</label> <select
                    id="shopManagementEdit_enableStatus">
                <option id="shopManagementEdit_YES" value="1">启用</option>
                <option id="shopManagementEdit_NO" value="0">禁用</option>
                <option id="shopManagementEdit_CHECK" value="2">审核中</option>
            </select></li>
            <li><label>商铺建议：</label> <textarea cols="20" id="shopManagementEdit_advice"
                                               rows="5"
                                               style="resize: none; width: 200px"></textarea></li>
            <li><a class="easyui-linkbutton" href="#" icon="icon-ok"
                   onclick="shopManagementEdit();">提交</a></li>
        </ul>
    </div>
</div>
<!-- Hidden value area -->
<input id="enalbeStatusHd" type="hidden" value="ALL"/>
<input id="shopCategoryIdHd" type="hidden" value="ALL"/>
<input id="searchConditionHd" type="hidden" value="ALL"/>
<input id="searchInfoHd" type="hidden"/>
<input id="urlHd" type="hidden" value="listShops"/>
</body>
</html>
