<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>区域信息管理</title>
    <meta content="initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/favicon.ico" rel="shortcut icon">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="../resources/js/superadmin/common/easyui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../resources/js/superadmin/common/easyui/themes/icon.css" rel="stylesheet"
          type="text/css">
    <script src="../resources/js/superadmin/common/jquery-1.4.4.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/jquery.easyui.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"
            type="text/javascript"></script>
    <link href="../resources/css/superadmin/common/tooltip-form-style.css"
          rel="stylesheet"></link>
    <script src="../resources/js/shop/base/commonutil.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/errorhandle.js"
            type="text/javascript"></script>
    <script charset="utf-8"
            src="../resources/js/superadmin/areamanage.js" type="text/javascript"></script>
</head>

<body>
<!-- 表格 -->
<table border="0" cellpadding="0" cellspacing="0"
       iconCls="icon-edit" id="areaManagementTable" idField="areaId" pagination="false"
       remoteSort="false" showFooter="false" singleSelect="false"
       striped="true" title="区域信息一览" width="98%">
    <thead>
    <tr align="center">
        <th checkbox="true" field="ck" width="20" width="20"></th>
        <th field="areaId" width="50">区域Id</th>
        <th field="areaName" width="200">区域名</th>
        <th field="priority" width="100">优先级</th>
        <th field="areaDesc" width="350">区域描述</th>
        <th field="createTime" width="150">创建时间</th>
        <th field="lastEditTime" width="150">最近修改时间</th>
        <th field="opt" formatter='optFormater' width="150">操作</th>
    </tr>
    </thead>
</table>

<!-- 添加 -->
<div icon="icon-save" id="areaManagementAdd"
     style="padding: 5px; width: 500px; height: 300px;">
    <h5 id="areaManagementAdd_message" style="color: red;"></h5>
    <div class="ToolTip_Form" id="table_areaManagementAdd">
        <ul>
            <li><label>区域名：</label> <input class="easyui-validatebox"
                                           id="areaManagementAdd_areaName" maxlength="20"
                                           required="true" type="text"></input></li>
            <li><label>优先级：</label> <input class="easyui-numberbox"
                                           id="areaManagementAdd_priority" maxlength="5"
                                           required="true" style="resize: none; width: 60px" type="text"></input>
                <font color="red">最多五位,必须为数字 </font></li>
            <li><label>区域描述：</label> <textarea class="easyui-validatebox"
                                               cols="20" id="areaManagementAdd_areaDesc"
                                               required="true" rows="5"
                                               style="resize: none; width: 200px"></textarea></li>
            <li><a class="easyui-linkbutton" href="#" icon="icon-ok"
                   onclick="areaManagementAdd();">提交</a> <a class="easyui-linkbutton"
                                                            href="#" icon="icon-redo"
                                                            onclick="areaManagementAddReset();">重置</a></li>
        </ul>
    </div>
</div>

<!-- 编辑 -->
<div icon="icon-save" id="areaManagementEdit"
     style="padding: 5px; width: 500px; height: 300px;">
    <h5 id="areaManagementEdit_message" style="color: red;"></h5>
    <div class="ToolTip_Form" id="table_areaManagementEdit">
        <input id="areaManagementEdit_areaId" type="hidden"></input>
        <ul>
            <li><label>区域名：</label> <input class="easyui-validatebox"
                                           id="areaManagementEdit_areaName" maxlength="20"
                                           required="true" type="text"></input></li>
            <li><label>优先级：</label> <input class="easyui-numberbox"
                                           id="areaManagementEdit_priority" maxlength="5"
                                           required="true" style="resize: none; width: 60px" type="text"></input>
                <font color="red">最多五位,必须为数字 </font></li>
            <li><label>区域描述：</label> <textarea cols="20" id="areaManagementEdit_areaDesc"
                                               rows="5"
                                               style="resize: none; width: 200px"></textarea></li>
            <li><a class="easyui-linkbutton" href="#" icon="icon-ok"
                   onclick="areaManagementEdit();">提交</a></li>
        </ul>
    </div>
</div>
</body>
</html>
