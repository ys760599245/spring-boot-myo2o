<!DOCTYPE html>
<html>
<head>
    <!-- jquery easyui -->
    <link href="../resources/js/superadmin/common/easyui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">
    <link href="../resources/js/superadmin/common/easyui/themes/icon.css" rel="stylesheet"
          type="text/css">
    <script src="../resources/js/superadmin/common/jquery-1.4.4.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/jquery.easyui.min.js"
            type="text/javascript"></script>
    <script src="../resources/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"
            type="text/javascript"></script>
    <script src="../resources/js/shop/base/commonutil.js"

    <script src="../resources/js/superadmin/main.js"
            type="text/javascript"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>o2o管理系统</title>
</head>
<!-- 设置了class就可在进入页面加载layout -->
<body class="easyui-layout">
<!-- 正上方panel -->
<div href="top" region="north" style="height: 50px; padding: 10px;"></div>
<!-- 正左边panel -->
<div region="west" split="true" style="width: 280px; padding1: 1px; overflow: hidden;"
     title="菜单栏">
    <div border="false" class="easyui-accordion" fit="true">
        <!-- selected -->
        <div selected="true" title="系统管理">
            <ul>
                <li><a
                        href="javascript:addTab('tabId_headTitleManagement','头条管理','headlinemanage');">头条管理</a></li>
                <li><a
                        href="javascript:addTab('tabId_shopCategoryManagement','类别管理','shopcategorymanage');">类别管理</a>
                </li>
                <li><a
                        href="javascript:addTab('tabId_areaManagement','区域管理','areamanage');">区域管理</a></li>
                <li><a
                        href="javascript:addTab('tabId_customerManagement','帐号管理','personinfomanage');">帐号管理</a></li>
                <li><a
                        href="javascript:addTab('tabId_shopManagement','商铺管理','shopmanage');">商铺管理</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- 正中间panel -->
<div region="center" title="功能区">
    <div border="false" class="easyui-tabs" fit="true" id="centerTab">
        <div style="padding: 20px; overflow: hidden;" title="欢迎页">
            <div style="margin-top: 20px;">
                <h3>你好，欢迎来到o2o管理系统</h3>
            </div>
        </div>
    </div>
</div>
<!-- 正下方panel -->
<div align="center" region="south" style="height: 50px;">
    <label> 作者：xiangze<br/> 时间：2017-05-07
    </label>
</div>
</body>
